<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Âé®Â≠êËÆ°Êó∂Âô®</title>
    <meta name="theme-color" content="#0a0a0a">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Orbitron', 'PingFang SC', system-ui, sans-serif;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2f 100%);
            min-height: 100vh;
            color: #00f3ff;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #00f3ff;
            border-radius: 6px;
            min-width: 140px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.3);
            color: #00f3ff;
            transition: all 0.3s;
            box-shadow: 0 0 8px rgba(0, 243, 255, 0.2);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #6a00ff, #00ff9d);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            box-shadow: 0 0 15px rgba(106, 0, 255, 0.3);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 0 10px rgba(106, 0, 255, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #00f3ff;
        }

        th,
        td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        th {
            background: linear-gradient(45deg, #1a0a2f, #0a1a3f);
            color: #d0ff00;
            text-shadow: 0 0 8px rgba(255, 0, 247, 0.3);
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .repeat-toggle {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: 0.3s;
            border: 1px solid #6a00ff;
        }

        .repeat-active {
            background: linear-gradient(45deg, #6a00ff, #00f3ff);
            color: white;
        }

        .repeat-inactive {
            background: rgba(106, 0, 255, 0.2);
            color: #00f3ff;
        }

        .history-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            margin-top: 20px;
            padding: 15px;
            display: none;
            border: 1px solid #6a00ff;
        }

        .search-group {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .history-table {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .toggle-history {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #00f7ff, #0e00a3);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(106, 0, 255, 0.5);
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
        }

        .toggle-history:hover {
            transform: rotate(180deg);
        }

        @media (max-width: 600px) {
            th:nth-child(3) {
                width: 35%;
            }

            td:nth-child(3) {
                font-size: 12px;
                padding: 4.5px;
            }

            td,
            th {
                padding: 12px;
                font-size: 14px;
            }

            .actions button {
                padding: 8px 12px;
                font-size: 14px;
            }

            input {
                min-width: 100%;
            }
        }

        .neon-text {
            text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #6a00ff;
            box-shadow: 0 0 20px rgba(106, 0, 255, 0.3);
            position: relative;
            height: 400px;
        }

        .chart-title {
            color: #00f3ff;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00f3ff;
        }

        .chart-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .chart-tab {
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            background: rgba(106, 0, 255, 0.3);
            color: #00f3ff;
            transition: 0.3s;
            border: 1px solid #6a00ff;
        }

        .chart-tab.active {
            background: linear-gradient(45deg, #6a00ff, #00f3ff);
            color: white;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Task Name" autocomplete="off">
        <input type="number" step="0.5" id="hoursInput" placeholder="0.5h" autocomplete="off">
        <button id="addBtn">‚ö° Ê∑ªÂä†</button>
    </div>

    <table id="taskTable">
        <thead>
            <tr>
                <th class="neon-text">Task</th>
                <th class="neon-text">CD</th>
                <th class="neon-text">DDL</th>
                <th class="neon-text">ÈáçÂ§ç</th>
                <th class="neon-text">Êìç‰Ωú</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="toggle-history" onclick="toggleHistoryPanel()">üì°</div>
    <div class="history-panel" id="historyPanel">
        <div class="search-group">
            <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢‰ªªÂä°ÂêçÁß∞" style="flex:2;">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button onclick="searchHistory()">üîç Êü•ËØ¢</button>
            <button onclick="clearSearch()" style="background: #4a4a6d;">üîÑ ÈáçÁΩÆ</button>
        </div>

        <div class="chart-tabs">
            <div class="chart-tab active" onclick="showChart('bar')">üìä ‰ªªÂä°ÁªüËÆ°</div>
            <div class="chart-tab" onclick="showChart('pie')">üç∞ Êó∂Èó¥ÂàÜÂ∏É</div>
            <div class="chart-tab" onclick="showChart('line')">üìà ÂÆåÊàêË∂ãÂäø</div>
        </div>

        <div class="chart-container">
            <h3 class="chart-title neon-text">‰ªªÂä°Êï∞ÊçÆÂèØËßÜÂåñ</h3>
            <canvas id="dataChart"></canvas>
        </div>

        <div class="history-table">
            <table>
                <thead>
                    <tr>
                        <th class="neon-text">‰ªªÂä°ÂêçÁß∞</th>
                        <th class="neon-text">Êìç‰ΩúÊó∂Èó¥</th>
                        <th class="neon-text">ÊåÅÁª≠Êó∂Èó¥</th>
                        <th class="neon-text">Á±ªÂûã</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let history = JSON.parse(localStorage.getItem('task-history')) || [];
        let chartInstance = null;

        const elements = {
            taskInput: document.getElementById('taskInput'),
            hoursInput: document.getElementById('hoursInput'),
            tableBody: document.getElementById('tableBody')
        };

        document.body.addEventListener('click', (e) => {
            const target = e.target;
            if (target.id === 'addBtn') addTask();

            const row = target.closest('tr');
            if (row) {
                const index = Array.from(row.parentNode.children).indexOf(row);
                if (target.classList.contains('complete-btn')) completeTask(index);
                if (target.classList.contains('edit-btn')) editTask(index);
                if (target.classList.contains('repeat-toggle')) toggleRepeat(index);
            }
        });

        function addTask() {
            const name = elements.taskInput.value.trim();
            const hours = parseFloat(elements.hoursInput.value);

            if (!name || isNaN(hours) || hours <= 0) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑ‰ªªÂä°ÂêçÁß∞ÂíåÂ∞èÊó∂Êï∞');
                return;
            }

            tasks.push({
                name,
                hours,
                deadline: Date.now() + hours * 3600000,
                repeat: false
            });

            elements.taskInput.value = '';
            elements.hoursInput.value = '';
            autoSortAndRender();
        }

        function completeTask(index) {
            const task = tasks[index];
            recordHistory(task, 'ÂÆåÊàê');

            if (task.repeat) {
                task.deadline = Date.now() + task.hours * 3600000;
            } else {
                tasks.splice(index, 1);
            }
            autoSortAndRender();
        }

        function editTask(index) {
            const oldTask = tasks[index];
            const newHours = parseFloat(prompt('ËæìÂÖ•Êñ∞ÁöÑÂÄíËÆ°Êó∂Â∞èÊó∂Êï∞:', oldTask.hours));

            if (!isNaN(newHours) && newHours > 0) {
                recordHistory(oldTask, '‰øÆÊîπ');
                tasks[index].hours = newHours;
                tasks[index].deadline = Date.now() + newHours * 3600000;
                autoSortAndRender();
            }
        }

        function toggleRepeat(index) {
            tasks[index].repeat = !tasks[index].repeat;
            renderTable();
        }

        function autoSortAndRender() {
            tasks.sort((a, b) => a.deadline - b.deadline);
            renderTable();
        }

        function renderTable() {
            elements.tableBody.innerHTML = tasks.map((task, index) => `
                <tr>
                    <td>${task.name}</td>
                    <td>${task.hours} h</td>
                    <td>${formatDate(new Date(task.deadline))}</td>
                    <td>
                        <div class="repeat-toggle ${task.repeat ? 'repeat-active' : 'repeat-inactive'}">
                            ${task.repeat ? 'Â∑≤ÂºÄÂêØ' : 'Â∑≤ÂÖ≥Èó≠'}
                        </div>
                    </td>
                    <td class="actions">
                        <button class="complete-btn" style="background: #4CAF50;">ÂÆåÊàê</button>
                        <button class="edit-btn">‰øÆÊîπ</button>
                    </td>
                </tr>
            `).join('');

            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function recordHistory(task, type) {
            history.push({
                name: task.name,
                duration: task.hours,
                timestamp: Date.now(),
                type: type
            });
            if (history.length > 100) history.shift();
            localStorage.setItem('task-history', JSON.stringify(history));
            renderHistory();
            renderCharts(history);
        }

        function toggleHistoryPanel() {
            const panel = document.getElementById('historyPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            if (panel.style.display === 'block') renderHistory();
        }

        function searchHistory() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const start = document.getElementById('startDate').valueAsDate?.getTime() || 0;
            const end = document.getElementById('endDate').valueAsDate?.getTime() || Infinity;

            const results = history.filter(item => {
                const time = item.timestamp;
                return item.name.toLowerCase().includes(keyword) && time >= start && time <= end
            });
            renderHistory(results);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            renderHistory();
        }

        function renderHistory(data = history) {
            const body = document.getElementById('historyBody');
            body.innerHTML = data.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td>${formatFullDate(new Date(item.timestamp))}</td>
                    <td>${item.duration} Â∞èÊó∂</td>
                    <td>${item.type}</td>
                </tr>
            `).join('');
            renderCharts(data);
        }

        function formatDate(date) {
            return `${date.getMonth() + 1}/${date.getDate()} 
                    ${String(date.getHours()).padStart(2, '0')}:
                    ${String(date.getMinutes()).padStart(2, '0')}`;
        }

        function formatFullDate(date) {
            return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()} 
                    ${String(date.getHours()).padStart(2, '0')}:
                    ${String(date.getMinutes()).padStart(2, '0')}`;
        }

        function renderCharts(historyData) {
            const ctx = document.getElementById('dataChart').getContext('2d');
            const chartType = document.querySelector('.chart-tab.active').getAttribute('onclick').split("'")[1];

            if (chartInstance) chartInstance.destroy();

            const taskStats = historyData.reduce((acc, item) => {
                if (item.type === 'ÂÆåÊàê') acc[item.name] = (acc[item.name] || 0) + 1;
                return acc;
            }, {});

            chartInstance = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: Object.keys(taskStats),
                    datasets: [{
                        label: '‰ªªÂä°ÂÆåÊàêÊ¨°Êï∞',
                        data: Object.values(taskStats),
                        backgroundColor: [
                            'rgba(106,0,255,0.8)',
                            'rgba(0,243,255,0.8)',
                            'rgba(208,255,0,0.8)'
                        ],
                        borderColor: '#00f3ff',
                        borderWidth: 2,
                        hoverBackgroundColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#00f3ff',
                                font: { family: 'Orbitron' }
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: { color: '#00f3ff' },
                            grid: { color: 'rgba(0,243,255,0.1)' }
                        },
                        x: {
                            ticks: { color: '#00f3ff' },
                            grid: { color: 'rgba(0,243,255,0.1)' }
                        }
                    }
                }
            });
        }

        function showChart(type) {
            document.querySelectorAll('.chart-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderCharts(history);
        }

        renderTable();
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.error('Service WorkerÊ≥®ÂÜåÂ§±Ë¥•:', err));
        }
        renderCharts(history);
    </script>
</body>

</html>
