<!DOCTYPE html>

<head>

</head>

<body>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="ä»»åŠ¡åç§°" autocomplete="off">
        <input type="number" step="0.5" id="hoursInput" placeholder="å°æ—¶æ•°" autocomplete="off">
        <button id="addBtn">â• æ·»åŠ </button>
        <button id="sortBtn">ğŸ”ƒ æ’åº</button>
    </div>

    <table id="taskTable">
        <thead>
            <tr>
                <th>ä»»åŠ¡</th>
                <th>å€’è®¡æ—¶(å°æ—¶)</th>
                <th>æˆªæ­¢æ—¶é—´</th>
                <th>æ“ä½œ</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // æ•°æ®åˆå§‹åŒ–
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // å…ƒç´ ç¼“å­˜
        const elements = {
            taskInput: document.getElementById('taskInput'),
            hoursInput: document.getElementById('hoursInput'),
            tableBody: document.getElementById('tableBody')
        };

        // äº‹ä»¶å§”æ‰˜å¤„ç†
        document.body.addEventListener('click', (e) => {
            const target = e.target;

            // æ·»åŠ ä»»åŠ¡
            if (target.id === 'addBtn') {
                addTask();
            }

            // æ’åºä»»åŠ¡
            if (target.id === 'sortBtn') {
                sortTasks();
            }

            // åŠ¨æ€æŒ‰é’®å¤„ç†
            const row = target.closest('tr');
            if (row) {
                const index = Array.from(row.parentNode.children).indexOf(row);
                if (target.classList.contains('delete-btn')) {
                    deleteTask(index);
                }
                if (target.classList.contains('edit-btn')) {
                    editTask(index);
                }
            }
        });

        // æ ¸å¿ƒåŠŸèƒ½å‡½æ•°
        function addTask() {
            const name = elements.taskInput.value.trim();
            const hours = parseFloat(elements.hoursInput.value);

            if (!name || isNaN(hours) || hours <= 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ä»»åŠ¡åç§°å’Œå°æ—¶æ•°');
                return;
            }

            const deadline = Date.now() + hours * 3600000;

            tasks.push({
                name,
                hours,
                deadline
            });

            elements.taskInput.value = '';
            elements.hoursInput.value = '';
            renderTable();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTable();
        }

        function editTask(index) {
            const newHours = parseFloat(prompt('è¾“å…¥æ–°çš„å€’è®¡æ—¶å°æ—¶æ•°:', tasks[index].hours));

            if (!isNaN(newHours) && newHours > 0) {
                tasks[index].hours = newHours;
                tasks[index].deadline = Date.now() + newHours * 3600000;
                renderTable();
            }
        }

        function sortTasks() {
            tasks.sort((a, b) => a.deadline - b.deadline);
            renderTable();
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            elements.tableBody.innerHTML = tasks.map((task, index) => `
                <tr>
                    <td>${task.name}</td>
                    <td>${task.hours}</td>
                    <td>${formatDate(new Date(task.deadline))}</td>
                    <td>
                        <button class="delete-btn">åˆ é™¤</button>
                        <button class="edit-btn">ä¿®æ”¹</button>
                    </td>
                </tr>
            `).join('');

            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // æ—¥æœŸæ ¼å¼åŒ–
        function formatDate(date) {
            return `${date.getMonth() + 1}/${date.getDate()} 
                    ${String(date.getHours()).padStart(2, '0')}:
                    ${String(date.getMinutes()).padStart(2, '0')}`;
        }

        // åˆå§‹åŒ–æ¸²æŸ“
        renderTable();

        // Service Workeræ³¨å†Œ
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .catch(err => console.error('Service Workeræ³¨å†Œå¤±è´¥:', err));
        }
    </script>
</body>

</html>
